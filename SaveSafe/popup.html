<!DOCTYPE html>
<html>
<head>
  <title>SaveSafe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="Details-container">
  <h1>SaveSafe</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="familyDetails">Family Details:</label>
    <textarea id="familyDetails" name="familyDetails"></textarea><br><br>
    <label for="studies">Previous Years' Studies:</label>
    <textarea id="studies" name="studies"></textarea><br><br>
    <label for="currentStatus">Current Status:</label>
    <input type="text" id="currentStatus" name="currentStatus"><br><br>
    <button type="button" id="saveButton">Save</button>
  </form>
</div>
  <script src="popup.js"></script>
</body>
</html>
